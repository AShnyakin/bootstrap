<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div style="width:800px; position:relative; margin: auto auto;">
    <H2>Bootstrap Message book</H2>
    <form action="#" th:action="@{/createMessage}" th:object="${message}" method="post">
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" th:field="*{userName}" id="userName" placeholder="User name"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" th:field="*{description}" id="description"
                      placeholder="Description"></textarea>
        </div>
        <div>
            <input type="submit" value=" Submit ">
        </div>
        <input type="hidden" class="btn btn-primary" id="id" th:field="*{id}">
    </form>
    <div th:switch="${messages}">
        <div>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>User name</th>
                        <th>Message Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="message : ${messages}">
                        <td th:text="${message.userName}"></td>
                        <td th:text="${message.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2 th:case="null">No records found !!</h2>
        </div>
    </div>
</div>
</body>

</html>
